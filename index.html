<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>To Do APP</title>
</head>
    <body>
        
        <div class="container">
            <h1>Your To-Do APP</h1>
            <input type="text" class="txtb" placeholder="Add a task">
            <div class="notcomp">
                <h3>Tasks To Do:</h3>

                <!-- <div class="task">
                    task
                    <i class="fa fa-trash"></i>
                    <i class="fa fa-check"></i>
                </div> -->
                
            </div>
            <div class="comp">
                <h3>Tasks Completed:</h3>
                
            </div>
        </div>
        <script type="text/javascript">
            $(".txtb").on("keyup",function(e){
                // keyCode for enter key is 13
                if(e.keyCode == 13 && $(".txtb").val() != "")
                {    // alert("ok");
                    var task = $("<div class='task'></div>").text($(".txtb").val());

                    var del = $("<i class='fa fa-trash'></i>").click(function(){
                        var p = $(this).parent();
                        p.fadeOut(function(){
                            p.remove();
                        });
                    });

                    var check = $("<i class='fa fa-check'></i>").click(function(){
                        var p = $(this).parent();
                        p.fadeOut(function(){
                            $(".comp").append(p);
                            p.fadeIn();
                        });
                       $(this).remove(); 
                    });

                    task.append(del, check);

                    // to add the task to the not completed list
                    $(".notcomp").append(task);
                    // to clear the input  text
                    $(".txtb").val("");
                }   
            });
        </script>
    </body>
</html>
